---
layout: default
---
<section id="intro">
    <div class="flex-row-between">
        <h1 class="title">{{ site.greetings }}</h1>
    </div>
    <div class="bio">
        {{ site.description }}<br>
        contact me @ <code class="language-plaintext">andrew.gazelka@gmail.com</code> or on discord: <code
            class="language-plaintext">andrewgazelka#0001</code><br>
        Make a <a href="https://github.com/andrewgazelka/andrewgazelka.github.io">PR</a> to contribute to this site.
    </div>
</section>

<section class="posts" id="Blog">
    <h2>Blog</h2>
    <ul>
        {% for post in site.posts %}
        <li>
            <a href="{{ site.url }}{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
            <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%Y %b %d" }}</time>
        </li>
        {% endfor %}
    </ul>
</section>
